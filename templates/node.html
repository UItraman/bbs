{% extends "base.html" %}

{% block title %}
    {{ node.name }}
{% endblock %}

{% block content %}
    <h1>{{ node.name }}</h1>
    <p>{{ node.description }}</p>
    {% for t in node.topics %}
    <div>
        <a href="{{ url_for('topic.show', id=t.id) }}">
            {{ t.title }}
        </a>
    </div>
    {% endfor %}
{% endblock %}
