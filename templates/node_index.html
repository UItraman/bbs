{% extends "base.html" %}

{% block title %}
    nodes
{% endblock %}

{% block content %}
    <div>
        <form action="{{ url_for('.add') }}" method="post">
            <input type="text" name="name" placeholder="输入 name">
            <input type="text" name="description" placeholder="输入 description">
            <button>Add</button>
        </form>
    </div>

    {% for node in node_list %}
    <div>
        {{ node.id }} : <a href="{{ url_for('node.show', id=node.id) }}">{{ node.name }}</a>
    </div>
    {% endfor %}
{% endblock %}


{% block sidebar %}
    <h1>hello </h1>
    <a href="/node/new">创建新节点</a>
{% endblock %}
