{% extends "base.html" %}

{% block title %}
    {{ topic.title }}
{% endblock %}

{% block content %}
    <div class="">
        <a href="{{url_for('node.show', id=topic.node.id)}}">{{ topic.node.name }}</a>
    </div>
    <div>
        <h1>{{ topic.title }}</h1>
        <p>
            {{ topic.content}}
        </p>
    </div>

    <div class="bbs-comments">
        {% for c in topic.comments %}
        <div>
            <p>{{ c.content }}</p>
            <a href="/user/profile">{{ c.user.username }}</a>
            回复于： {{ c.created_time }}
        </div>
        {% endfor %}
    </div>

    <div>
        <form action="{{ url_for('comment.add') }}" method="post">
            <input type="hidden" name="topic_id" value="{{ topic.id }}">
            <textarea name="content"></textarea>
            <button>发表回复</button>
        </form>
    </div>
{% endblock %}
